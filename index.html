<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section id="card">
    <div class="nftImage">
      <img src="images/icon-view.svg" alt="View icon">
    </div>


    <div class="main__card">
      <div class="title__card">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection prometes balance and calm.</p>
      </div>
      
      <div class="nftInformation">
        <div class="info" id="value">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>

        <div  class="info" id="date">
          <img src="images/icon-clock.svg" alt="Clock icon">
          3 days left
        </div>
      </div>

      <div class="footer__card">
        <img src="images/image-avatar.png" alt="User image">
        <h6>Creation of <span class="userName">Jules Wyvern</span></h6>
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arthur-Mendes-M">Arthur Mendes</a>.
  </div>
</body>
</html>
